<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dinner Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .menu {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .menu h1 {
            margin-bottom: 20px;
        }
        .menu ul {
            list-style: none;
            padding: 0;
        }
        .menu li {
            margin: 10px 0;
            font-size: 20px;
        }
    </style>
</head>
<body>
<div class="menu">
    <h1>Dinner Menu</h1>
    <ul>
        <li th:each="item : ${menuItems}" th:text="${item}"></li>
    </ul>
</div>
</body>
</html>
